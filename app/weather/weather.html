<div class="container">
    <div class="row">

        <section class="card mar-top col-md-2 col-xs-12">
            <div class="row">
                <div class="col-md-12 ">
                    <div class="row">

                        <div class="col-md-12 " >
                            <h3 class="title">Weather Widget </h3> 

                        </div>

                        <div id="form-wrap" class="col-md-12 ng-hide" ng-show="useform === 'true'" >

                            <div class="form-group">

                                <!--https://maps.googleapis.com/maps/api/geocode/json?address=war&sensor=false-->

                                <input 
                                    type="text"
                                    class="form-control ng-valid ng-dirty ng-valid-parse ng-touched ng-not-empty"
                                    typeahead-no-results="noResults"
                                    typeahead-loading="loadingLocations" 
                                    typeahead-on-select="typeaheadSelect()"
                                    uib-typeahead="address for address in getLocation($viewValue)" 
                                    placeholder="Select City"
                                    ng-model="q" 
                                    aria-autocomplete="list" 
                                    ng-model-options="{
                                                        debounce: 400
                                                    }"
                                    aria-expanded="false"
                                    aria-owns="typeahead-75-6010" 
                                    autofocus="true"
                                    />
                            </div>

                        </div>

                    </div>

                </div>
            </div>

            <div id="progress-bar-wrap" class="row ng-hide" ng-show="!res.name.length && loading">

                <div class="col-md-12 ">
                    <div class="text-center">
                        <h5>Loading</h5>
                    </div>
                </div>
                <div class="col-md-12 ">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" role="progressbar"
                             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        </div>
                    </div>
                </div>

            </div>
            <section id="results-wrap" class="ng-hide" ng-show="res.name.length > 0">


                <div class="row">
                    <div class="col-md-12">
                        <h4>
                            <span ng-show="q" ng-bind="q"></span>
                            <span ng-show="!q.length" >
                                <span ng-bind="res.name"></span>, 
                                <span ng-show="res.sys.country" ng-bind="res.sys.country"></span>
                            </span>
                        </h4>   
                    </div>
                </div>
                <div class="row" >
                    <div class="col-md-12 this-temp-wrap small-pad-top">
                        <div class="row" >
                            <div class="col-md-3 col-xs-3 this-icons" >
                                <img width="45" height="45" ng-src="http://openweathermap.org/img/w/{{res.weather[0].icon}}.png" 
                                     alt="weather status icon" />
                            </div>
                            <div class="col-md-9 col-xs-9 this-temp small-pad-top-off" >
                                <div class="this-temp" title="Current Temperature" >
                                    <strong>
                                        <span class="collapse in never-hide" id="collapseTemp">
                                            <span class="temp-big normal" ng-bind="res.main.temp | number:0"></span>
                                            <span class="temp-big inverse" ng-bind="res.main.temp | cToF | number: 0"></span>
                                            <sup class="wrap-controls">
                                                <a data-toggle="collapse" data-target="#collapseTemp" class="normal-color" >
                                                    °C 
                                                </a>
                                                | 
                                                <a data-toggle="collapse" data-target="#collapseTemp" class="inverse-color" >
                                                    °F
                                                </a>
                                            </sup>
                                        </span>
                                    </strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 pull-left this-clouds " ><small>Clouds: 
                            <span ng-bind="res.clouds.all"></span>%</small></div>
                </div>

                <div class="row">

                    <div class="gray-text col-md-12">

                        <div class=" this-humidity " >
                            <small>Humidity: <span ng-bind="res.main.humidity"> </span>%</small></div>
                        <div class="this-wind" ><small>Wind: 
                                <span ng-bind="res.wind.speed"> </span> m/s </small></div>
                        <div class="this-pressures" ><small>Pressure:
                                <span ng-bind="res.main.pressure"></span>hpa</small></div>

                    </div>
                </div>
            </section>
            <!-- paste -->

        </section>
    </div>
</div>
